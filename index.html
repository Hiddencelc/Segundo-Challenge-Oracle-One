  <body>





    <div style="text-align:center; margin: 50px 0px;">

        <h1 class="titulo">Juego del Ahorcado</h1>
        <button type="button" class="btn btn-outline-warning btn-lg" id="boton-inicio">Iniciar Juego</button>
     
    </div>

    <p>¡Ingresa una nueva palabra!</p>
      <div class="container">
          <div class="row">
               <div style="text-align: center">
                  <textarea name="" id="palabra-nueva" cols="50" placeholder="Escribí la palabra aquí..."></textarea>
               </div>
          </div>
      </div>
       
      <div style="text-align:center">
           <button type="button" class="btn btn-outline-success btn-lg" id="boton-agregar">Agregar</button>
      </div>
    
     <br>

    
    <div style="text-align:center;"> 

         <canvas id="ahorcado" height="800px" width="1200px" style="border:lightblue 2px solid;"></canvas>

    </div>

    <div style="text-align:center">

      <button  type= "button" class="btn btn-outline-info btn-lg" id="boton-reiniciar" >De Nuevo</button>

    </div>
